<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Linux Command Helper - Chat</title>
  <link rel="icon" href="/images/logo2.ico" type="image/x-icon">
  <link rel="stylesheet" type="text/css" href="/css/chat.css">
</head>
<body>

<div class="sidebar">
  <h2>Storico Domande</h2>
  <ul class="history" id="historyList"></ul>
</div>

<button id="logoutButton" class="logout-button" onclick="logout()">Logout</button>

<div class="main-container">
  <div class="chat-container" id="chatContainer">
    <div class="message bot">Benvenuto nel chatbot dei comandi Linux! Chiedi un comando per iniziare.</div>
  </div>

  <div class="input-container">
    <input type="text" id="userInput" placeholder="Chiedi un comando Linux..." />
    <button id="sendButton">Invia</button>
  </div>
</div>

<div id="popup" class="popup hidden">
  <div class="popup-content">
    <button id="closePopup" class="close-popup">âœ–</button>
    <h3>Dettagli del Comando</h3>
    <p><strong>Domanda:</strong> <span id="popupQuestion"></span></p>
    <p><strong>Risposta:</strong> <span id="popupAnswer"></span></p>
  </div>
</div>

<script src="/js/chat.js"></script>
</body>
</html>
